<div class="header row">
  <div class="col-sm-12">
      <h2>District-Wise Cases</h2>
  </div>
  <br>
</div>
<div *ngFor="let district of districts_counts;let i=index">
<div class="card">
    <div class="card-body rounded-lg shadow">
      <h5 class="card-title"><a [routerLink]="['/district',district.district]" style="text-decoration: none;">{{district.district}}</a></h5>
      <div class="row">
      <div class="col-sm-3">
        <div class="bg-white p-7">
          <h2 class="h6 font-weight-bold text-center mb-4">Active</h2>
  
          <!-- Progress bar 1 -->
          <div class="progress mx-auto" data-value=80>
            <div class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
              <div class="h2 font-weight-bold">{{district.active}}</div>
            </div>
          </div>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="bg-white p-7">
      <h2 class="h6 font-weight-bold text-center mb-4">Recovered</h2>

      <!-- Progress bar 1 -->
      <div class="progress mx-auto" data-value=80>
        <div class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
          <div class="h2 font-weight-bold">{{district.recovered}}</div>
        </div>
      </div>
</div>
</div>
<div class="col-sm-3">
  <div class="bg-white p-7">
    <h2 class="h6 font-weight-bold text-center mb-4">Confirmed</h2>

    <!-- Progress bar 1 -->
    <div class="progress mx-auto" data-value=80>
      <div class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
        <div class="h2 font-weight-bold">{{district.confirmed}}</div>
      </div>
    </div>
</div>
</div>
<div class="col-sm-3">
  <div class="bg-white p-7">
    <h2 class="h6 font-weight-bold text-center mb-4">Deceased</h2>

    <!-- Progress bar 1 -->
    <div class="progress mx-auto" data-value=80>
      <div class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
        <div class="h2 font-weight-bold">{{district.deceased}}</div>
      </div>
    </div>
</div>
</div>
</div>
</div>
